<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font family red hat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <!--font family montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/main.css">
    <title>Weather App</title>
</head>
<body>

    <div id="app" class="container bg-body">

        <div  class="text-center pt-5">
            <h1>Weather</h1>
            <p class="country-name">Costa Rica</p>
        </div> 
    
        <div class="row">
            <div v-for="(item, index) in info" class="col-md-3">
                <weather-components :image="item.image" :province="item.province" :state="item.state" :degrees="item.degrees" :humidity="item.humidity" :wind="item.wind" :feels="item.feels" :ultraviolet="item.ultraviolet"></weather-components>
            </div>
        </div>

    </div>  
    
    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Custom events - components-->
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>

    <!-- AXIOS API JS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- main script -->
    <script src="./js/component.js"></script>

    <!---->
    <script src="./js/components/WeatherComponents.js"></script>

    <script>
        const mountedApp = app.mount("#app");
    </script>

</body>
</html>
